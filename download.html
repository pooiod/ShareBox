<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Download Â· ShareBox</title>
<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#0b84ff;
  --radius:12px;
  --shadow:0 4px 14px rgba(15,23,42,0.08);
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
}
body{
  margin:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  max-width:450px;
  width:100%;
  margin:20px;
  text-align:center;
}
h1{
  margin:0 0 10px;
  font-size:22px;
  color:#0f1724;
}
p{
  margin:0 0 22px;
  font-size:14px;
  color:var(--muted);
}
.btn{
  display:inline-block;
  padding:12px 18px;
  border-radius:var(--radius);
  font-weight:600;
  font-size:15px;
  text-decoration:none;
  cursor:pointer;
  margin:6px;
}
.btn-download{
  background:var(--accent);
  color:#fff;
}
.btn-portal{
  background:#fff;
  color:var(--accent);
  border:1px solid rgba(11,132,255,0.2);
}
</style>
</head>
<body>
<div class="card">
  <h1>Download ShareBox</h1>
  <p>Get the ShareBox hosting program to host a drive with your friends. <br><br>Place the progam in %appdata%\Microsoft\Windows\Start Menu\Programs\Startup for auto start</p>
  <a href="/output/ShareBox.exe" class="btn btn-download" download>Download</a>
  <a href="/" class="btn btn-portal">Back to portal</a>
</div>
</body>
</html>
